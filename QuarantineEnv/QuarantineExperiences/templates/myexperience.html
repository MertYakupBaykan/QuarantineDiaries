{% extends 'supp.html' %} {% block content %}
{% load staticfiles %}


  {% for experience in all_items %}
    {% if experience.user == request.user.username %}

    <div id="j_back" class="jumbotron">
        <div class="container">
          <a href="post_detail/{{experience.id}}"><h3>{{ experience.title }}({{experience.id}}) <span class="badge badge-secondary">{{experience.tag}}</span> </h3></a>
          <form action="/delete_experience/{{experience.id}}" style="display: inline;" method="post">{% csrf_token %}
            <div class="button_cont float-right">
              <button type="submit"  class="but1" style="margin-top: -30px">Delete</button>
            </div>
          </form>
        </div>
    </div>
    {% endif %}
  {% endfor %}
    <div id="j_back" class="jumbotron">
      <div class="container">
      <form action="add_experience" method="post">{% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" maxlength="100" name="title"/>
        </div>
        <div class="form-group">
          <textarea name="content" class="form-control" maxlength="1000" rows="6"></textarea>
        </div>
        <div class="form-group">
          <select class="form-control" name="tag">
             <option value="activity">activity</option>
             <option value="hobby">hobby</option>
             <option value="skill">skill</option>
             <option value="interest">interest</option>
          </select>
        </div>
        <div class="clearfix">
          <div class="button_cont float-right">
            <button type="submit"  class="but1">Add</button>
          </div>
        </div>
      </form>
     </div>
  </div>
{% endblock %}
