{% extends 'supp.html' %} {% block content %}
{% load staticfiles %}
    <div class="container signup-container">
      <div class="jumbotron">
        <h2>Share Your Experience With the Coronavirus Outbreak</h2>
        <form action="{% url 'signin' %}" method="post">

          {% csrf_token %}

          <div class="form-group nav-comment">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name='username' required>
          </div>
          <div class="form-group nav-comment">
            <label for="user_passwd">Password</label>
            <input type="password" class="form-control" id="user_passwd" name='user_password' required>
          </div>
          <input type="submit" class="btn btn-primary" value="Signin"></input>
        </form>
      </div>
    </div>
{% endblock %}
