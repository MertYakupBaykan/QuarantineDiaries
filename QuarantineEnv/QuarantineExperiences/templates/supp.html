{% load staticfiles %}


<html>
<title>supp</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static "style.css" %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- NAVIGATION BAR -->

<nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url "index" %}"><img src="{% static "logo.svg"%}" style="width:20%"></a>
    </li>
  </ul>
  <ul class="navbar-nav ml-auto" style="text-transform:uppercase">
    {% if user.is_authenticated %}
    <li class="nav-item"><a href="" class="nav-link nbb">{{ user.username }}</a></li>
    <li class="nav-item" >
      <a class="nav-link nbb" href="{% url "myexperience" %}">&nbsp My Experiences &nbsp </a>
    </li>
    <li class="nav-item">
      <a class="nav-link nbb" href="{% url "signout" %}">&nbsp Sign Out &nbsp </a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link nbb" href="{% url "signin" %}">&nbsp Sign in &nbsp </a>
    </li>
    <li class="nav-item">
      <a class="nav-link nbb" href="{% url "signup" %}">&nbsp Register &nbsp </a>
    </li>
    {% endif %}
  </ul>
</nav>
<br><br><br>
<body id="background">
  {% block content %}

  {% endblock %}

</body>
<br>
</html>
